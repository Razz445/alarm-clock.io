<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Alarm Clock</h1>
		<div class="clock"></div>
		<form>
			<div class="form-group">
				<label>Hour:</label>
				<input type="number" id="hour" min="1" max="12" value="1">
				<select id="ampm">
					<option value="am">AM</option>
					<option value="pm">PM</option>
				</select>
			</div>
			<div class="form-group">
				<label>Minute:</label>
				<input type="number" id="minute" min="0" max="59" value="0">
			</div>
			<button type="button" id="set-alarm" class="btn">Set Alarm</button>
		</form>
		<div class="alarm-options">
			<p>Alarm set for:</p>
			<div class="alarm-time"></div>
			<button type="button" id="cancel-alarm" class="btn">Cancel Alarm</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
